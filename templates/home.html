{% extends 'base.html' %}{% block title %}Blog{% endblock %}{% block content %}
<div class="container">
    {% for blog in blogs %}

    <div class="card">
        <div class=" card-header ">
            {{blog.title}}
        </div>
        <div class="card-body ">
            <blockquote class="blockquote mb-0 ">
                <p>{{blog.quote}}</p>
                <footer class="blockquote-footer ">{{blog.author}}</footer>
            </blockquote>
        </div>

    </div>
    <br> {% endfor %}
</div>

{% endblock %}
